<VirtualHost *:80>
        ServerName localhost
#        ServerAlias 
        ServerAdmin michael@packercloud.com
        DocumentRoot /var/www/

RewriteEngine On
RewriteCond %{REQUEST_FILENAME} !-f
RewriteRule ^([^\.]+)$ $1.php [NC,L]

        LogLevel error
        ErrorLog ${APACHE_LOG_DIR}/error.log
</VirtualHost>


