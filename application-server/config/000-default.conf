<VirtualHost *:80>
        ServerName localhost
#        ServerAlias 
        ServerAdmin michael@michaelclarkcuadrado.com
        DocumentRoot /var/www/

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
        <Directory "/var/www/quality/assets/">
                Options Indexes
                Satisfy Any
                Allow From All
        </Directory>
        <Directory "/var/www/quality/exported_data">
                Options Indexes
                Satisfy Any
                Allow From All
        </Directory>
</VirtualHost>


