version: '2'

services:
 nginx-proxy:
  image: jwilder/nginx-proxy
  ports:
   - "80:80"
   - "443:443"
  volumes:
   - "/etc/nginx/vhost.d"
   - "/usr/share/nginx/html"
   - "/var/run/docker.sock:/tmp/docker.sock:ro"
   - "/etc/nginx/certs"
  extends:
   file: base.yml
   service: base


 letsencrypt-nginx-proxy-companion:
   image: jrcs/letsencrypt-nginx-proxy-companion
   volumes:
     - "/var/run/docker.sock:/var/run/docker.sock:ro"
   volumes_from:
     - "nginx-proxy"
   extends:
    file: base.yml
    service: base

 application-server:
  build: ./application-server
  restart: always
  extends:
   file: base.yml
   service: base
  volumes:
   # simplify development by allowing instantaneous code changes. Unsafe. Remove for deployment
   - ./application-server/src:/var/www
  depends_on:
   - database-server

 database-server:
  # db access currently world-exposed. Accessible in docker cluster without expose)
  ports:
   - "3306:3306"
  restart: always
  build: ./database-server
  volumes: 
   - packapps-db:/var/lib/mysql

 # phpmyadmin for database visualization. remove (ideally) or at least don't expose for deployment
 phpmyadmin:
  image: phpmyadmin/phpmyadmin
  container_name: phpmyadmin
  environment:
   - PMA_HOST=database-server
  restart: always
  ports:
   - 8080:80
  volumes:
   - /sessions

volumes:
 packapps-db:
